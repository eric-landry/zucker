binding:
  summary: Adds a verbose ⇧Binding#inspect⇧.
  why: It gives you information about the current environment.
  methods:
    Binding#inspect: |
     binding.inspect # shows your current environment, irb example:
     >> a=3
     => 3
     >> binding
     => #<Binding:0x94c4b50>
     local vars
      - a: 3
      - _: #<Binding:0x94c4b50>
     (instance vars)
      - none
     self
      - main
     block_given?
      - false
  package: debug
  versions:
  - 1.9
  - 1.8

